spring.application.name=primary-service

server.port=8080
server.servlet.context-path=/primary-service/api

# Swagger/OpenAPI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method

# MSSQL Datasource Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MssqlSyncPrimary;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Pass12345678!!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
